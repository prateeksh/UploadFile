      id: 1
      author: prateek
      changes:
        - createTable:
            tableName: uploadfile
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teach_id
                  type: bigint
              - column:
                  name: image
                  type: bytea
              - column:
                  name: video
                  type: bytea
              - column:
                  name: presentation
                  type: bytea